<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Join/Login Container -->
  <div id="join-container" class="container">
    <h1>ğŸ” Secure Chat</h1>
    <div class="form">
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="join-btn">Join Chat</button>
      <p id="join-error" class="error"></p>
    </div>
  </div>

  <!-- Chat Container -->
  <div id="chat-container" class="container hidden">
    <header class="chat-header">
      <h2>ğŸ’¬ Chat Room</h2>
      <div id="users" class="users-list">Users (0/6):</div>
    </header>

    <main id="messages" class="messages"></main>

    <footer class="chat-footer">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>

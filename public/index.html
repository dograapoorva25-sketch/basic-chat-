<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- APP HEADER -->
  <header class="app-header">
    <h1>ğŸ’¬ Private Chat</h1>
    <span class="status">Secure â€¢ Real-time</span>
  </header>

  <!-- LOGIN / JOIN -->
  <main id="join-container" class="card">
    <h2>ğŸ” Login</h2>

    <div class="form-group">
      <input id="username" placeholder="Username" autocomplete="username" />
    </div>

    <div class="form-group">
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
    </div>

    <button id="join-btn" class="primary-btn">Join Chat</button>
    <p id="join-error" class="error-text"></p>
  </main>

  <!-- CHAT APP -->
  <section id="chat-container" class="hidden chat-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>ğŸŸ¢ Online Users</h3>
      <ul id="users" class="user-list">
        <!-- users injected here -->
      </ul>
    </aside>

    <!-- CHAT AREA -->
    <section class="chat-area">

      <!-- CHAT HEADER -->
      <div class="chat-header">
        <h3>Global Chat</h3>
      </div>

      <!-- MESSAGES -->
      <div id="messages" class="messages">
        <!-- messages injected here -->
      </div>

      <!-- INPUT -->
      <div id="input-area" class="input-area">
        <input
          id="message-input"
          placeholder="Type a message..."
          autocomplete="off"
        />
        <button id="send-btn" class="primary-btn">Send</button>
      </div>

    </section>
  </section>

  <!-- SOCKET.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>

</body>
</html>

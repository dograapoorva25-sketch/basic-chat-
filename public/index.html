<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- JOIN / LOGIN SCREEN -->
  <div id="join-container" class="card">
    <h2>ğŸ” Private Chat Login</h2>

    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />

    <button id="join-btn">Join Chat</button>
    <p id="join-error"></p>
  </div>

  <!-- CHAT SCREEN -->
  <div id="chat-container" class="hidden chat-layout">

    <div class="sidebar">
      <h3>Online Users</h3>
      <div id="users"></div>
    </div>

    <div class="chat-area">
      <div id="messages"></div>

      <div id="input-area">
        <input id="message-input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>

  </div>

  <!-- SOCKET.IO -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

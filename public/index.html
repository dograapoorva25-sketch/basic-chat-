<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Realtime Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- APP WRAPPER -->
  <div id="app">

    <!-- AUTH OVERLAY -->
    <div id="auth-screen">

      <!-- PASSWORD CARD -->
      <div class="auth-card" id="password-card">
        <h1>ğŸ” Secure Chat</h1>
        <input type="password" id="login-pass" placeholder="Enter common password" />
        <button id="login-btn">Continue</button>
      </div>

      <!-- USERNAME CARD -->
      <div class="auth-card hidden" id="username-card">
        <h1>ğŸ‘‹ Welcome</h1>
        <input type="text" id="username" placeholder="Choose a username" />
        <button id="join-btn">Join Chat</button>
        <p id="join-error"></p>
      </div>

    </div>

    <!-- CHAT SCREEN -->
    <div id="chat-screen" class="hidden">

      <!-- TOP BAR -->
      <header class="top-bar">
        <h2>ğŸ’¬ Global Chat</h2>
        <span id="online-count">0 online</span>
      </header>

      <!-- MAIN LAYOUT -->
      <div class="chat-layout">

        <!-- USER LIST -->
        <aside class="user-panel">
          <h3>ğŸŸ¢ Online</h3>
          <ul id="users"></ul>
        </aside>

        <!-- CHAT SECTION -->
        <main class="chat-panel">

          <!-- MESSAGES -->
          <div id="messages" class="message-list"></div>

          <!-- INPUT AREA -->
          <div class="message-input-area">
            <input 
              type="text" 
              id="message-input" 
              placeholder="Type your message..."
            />
            <button id="send-btn">â¤</button>
          </div>

        </main>

      </div>
    </div>

  </div>

  <!-- SOCKET -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>

</body>
</html>

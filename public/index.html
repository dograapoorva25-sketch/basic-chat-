<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- JOIN SCREEN -->
  <div id="join-container" class="card">
    <h2>ğŸ” Join Chat</h2>

    <input
      type="text"
      id="username"
      placeholder="Username"
      autocomplete="off"
    />

    <input
      type="password"
      id="password"
      placeholder="Password"
      autocomplete="off"
    />

    <button id="join-btn">Join</button>

    <div id="join-error" class="error"></div>
  </div>

  <!-- CHAT SCREEN (hidden by default) -->
  <div id="chat-container" class="chat hidden">

    <!-- Sidebar -->
    <div class="sidebar hidden" id="sidebar">
      <h3>Online</h3>
      <div id="users"></div>
    </div>

    <!-- Main chat area -->
    <div class="chat-main">
      <div id="messages" class="messages"></div>

      <div class="input-area">
        <input
          type="text"
          id="message-input"
          placeholder="Type message..."
          autocomplete="off"
        />
        <button id="send-btn">Send</button>
      </div>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</body>
</html>
